<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <form action='' id="form">
        <fieldset>
            <legend>SUBMIT FORM:</legend>
            <div class="name">
                <input  
                    type="text" 
                    name="name"
                    placeholder="name"
                >
            </div>
            <div class="email">
                <input 
                    type="text" 
                    name="email"
                    placeholder="name@gmail.com"
                >
            </div>
            <div class="subject">
                <input
                    type="text" 
                    name="subject"
                    placeholder="subject"
                >
            </div>
            <div class="content">
                <textarea
                    rows="4" 
                    cols="50" 
                    name="content"
                    placeholder="content";
                ></textarea>
            </div>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    
    <script>
        const checkValidation = () => {
            const result = new FormData(form);
            ["name", "email", "subject", "content"].forEach((field)=>{
               if (!result.get(field)) {
                   console.log('field', field)
                   document.querySelector('.'+field).classList.add('error');
               } else {
                document.querySelector('.'+field).classList.remove('error');
               }

            })
        }

        const validateEmail = (email) => {
            return  /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)
        };
        form.onsubmit = async (e) => {
            e.preventDefault()
            checkValidation();
            console.log(validateEmail('xbncbxn@gmail.com'))
        }
    </script>
</body>
</html>
