<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>SUBMIT FORM:</legend>
            <div class="name">
                <input  
                    type="text" 
                    name="name"
                    placeholder="name"
                >
            </div>
            <div class="email">
                <input 
                    type="text" 
                    name="email"
                    placeholder="name@gmail.com"
                >
            </div>
            <div class="subject">
                <input
                    type="text" 
                    name="subject"
                    placeholder="subject"
                >
            </div>
            <div class="content">
                <textarea
                    rows="4" 
                    cols="50" 
                    name="content"
                    placeholder="content";
                ></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
    <script src="index.js"></script>
</body>
</html>
